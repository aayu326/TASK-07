<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechBlog - Modern Markdown Blog</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #6fff00;
            --secondary-color: #764ba;
            --accent-color: #f093fb;
            --text-primary: #2d3748;
            --text-secondary: #4a5568;
            --text-light: #718096;
            --bg-primary: #ffffff;
            --bg-secondary: #f7fafc;
            --bg-card: rgba(255, 255, 255, 0.9);
            --border-color: #e2e8f0;
            --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-hover: 0 20px 40px -10px rgba(0, 0, 0, 0.15), 0 8px 12px -4px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background: linear-gradient(135deg, #ff0000 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid var(--border-color);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text-primary);
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-links a:hover {
            color: var(--primary-color);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        /* Main Content */
        main {
            padding: 3rem 0;
        }

        .hero {
            text-align: center;
            margin-bottom: 4rem;
            color: white;
        }

        .hero h1 {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 1rem;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .hero p {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Blog Controls */
        .blog-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            background: var(--bg-card);
            padding: 1.5rem;
            border-radius: 16px;
            box-shadow: var(--shadow);
            backdrop-filter: blur(10px);
        }

        .search-bar {
            display: flex;
            gap: 1rem;
            flex: 1;
            max-width: 400px;
        }

        .search-bar input {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: var(--bg-primary);
        }

        .search-bar input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        }

        .btn-secondary {
            background: var(--bg-primary);
            color: var(--text-primary);
            border: 2px solid var(--border-color);
        }

        .btn-secondary:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        /* Blog Grid */
        .blog-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .blog-card {
            background: var(--bg-card);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .blog-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-hover);
        }

        .blog-card-header {
            padding: 1.5rem 1.5rem 0;
        }

        .blog-meta {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
            font-size: 0.875rem;
            color: var(--text-light);
        }

        .blog-tag {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .blog-card h3 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .blog-card p {
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }

        .blog-card-footer {
            padding: 0 1.5rem 1.5rem;
        }

        .read-more {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .read-more:hover {
            gap: 1rem;
        }

        /* Blog Editor */
        .blog-editor {
            background: var(--bg-card);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow);
            backdrop-filter: blur(10px);
            display: none;
        }

        .blog-editor.active {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .editor-form {
            display: grid;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            font-weight: 600;
            color: var(--text-primary);
        }

        .form-group input,
        .form-group textarea {
            padding: 0.75rem 1rem;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: var(--bg-primary);
            resize: vertical;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group textarea {
            min-height: 300px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
        }

        /* Blog Post View */
        .blog-post {
            background: var(--bg-card);
            border-radius: 20px;
            padding: 3rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow);
            backdrop-filter: blur(10px);
            display: none;
        }

        .blog-post.active {
            display: block;
            animation: slideIn 0.3s ease;
        }

        .blog-post-header {
            margin-bottom: 2rem;
            padding-bottom: 2rem;
            border-bottom: 2px solid var(--border-color);
        }

        .blog-post-title {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .blog-post-meta {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            color: var(--text-light);
        }

        .blog-post-content {
            line-height: 1.8;
        }

        .blog-post-content h1,
        .blog-post-content h2,
        .blog-post-content h3 {
            margin: 2rem 0 1rem;
            color: var(--text-primary);
        }

        .blog-post-content p {
            margin-bottom: 1.5rem;
            color: var(--text-secondary);
        }

        .blog-post-content code {
            background: var(--bg-secondary);
            padding: 0.25rem 0.5rem;
            border-radius: 6px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.875rem;
        }

        .blog-post-content pre {
            background: var(--bg-secondary);
            padding: 1.5rem;
            border-radius: 12px;
            overflow-x: auto;
            margin: 1.5rem 0;
        }

        .blog-post-content blockquote {
            border-left: 4px solid var(--primary-color);
            padding-left: 1.5rem;
            margin: 1.5rem 0;
            font-style: italic;
            color: var(--text-light);
        }

        .back-btn {
            margin-bottom: 2rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .hero h1 {
                font-size: 2.5rem;
            }

            .blog-controls {
                flex-direction: column;
                gap: 1rem;
                align-items: stretch;
            }

            .search-bar {
                max-width: none;
            }

            .blog-grid {
                grid-template-columns: 1fr;
            }

            .blog-post {
                padding: 2rem 1.5rem;
            }

            .blog-post-title {
                font-size: 2rem;
            }
        }

        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <header>
        <nav class="container">
            <div class="logo">TechBlog</div>
            <ul class="nav-links">
                <li><a href="#" onclick="showBlogList()">Home</a></li>
                <li><a href="#" onclick="showEditor()">Write</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <section class="hero" id="hero">
            <h1>Welcome to TechBlog</h1>
            <p>Discover amazing stories, insights, and tutorials written in beautiful Markdown. Share your thoughts with the world.</p>
        </section>

        <section class="blog-controls" id="blog-controls">
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search posts..." onkeyup="searchPosts()">
                <button class="btn btn-secondary" onclick="clearSearch()">Clear</button>
            </div>
            <button class="btn" onclick="showEditor()">
                ‚úèÔ∏è Write New Post
            </button>
        </section>

        <section class="blog-editor" id="blog-editor">
            <h2 style="margin-bottom: 1.5rem; color: var(--text-primary);">‚ú® Create New Post</h2>
            <form class="editor-form" onsubmit="createPost(event)">
                <div class="form-group">
                    <label for="postTitle">Title</label>
                    <input type="text" id="postTitle" required placeholder="Enter your post title...">
                </div>
                <div class="form-group">
                    <label for="postAuthor">Author</label>
                    <input type="text" id="postAuthor" required placeholder="Your name">
                </div>
                <div class="form-group">
                    <label for="postTags">Tags (comma-separated)</label>
                    <input type="text" id="postTags" placeholder="javascript, tutorial, web development">
                </div>
                <div class="form-group">
                    <label for="postContent">Content (Markdown)</label>
                    <textarea id="postContent" required placeholder="Write your post in Markdown...

Example:
# My Awesome Post

This is a **bold** statement and this is *italic*.

## Code Example

```javascript
function hello() {
    console.log('Hello, World!');
}
```

> This is a quote

- List item 1
- List item 2"></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="cancelPost()">Cancel</button>
                    <button type="submit" class="btn">
                        <span id="publish-text">üöÄ Publish Post</span>
                        <span id="publish-loading" class="loading" style="display: none;"></span>
                    </button>
                </div>
            </form>
        </section>

        <section class="blog-post" id="blog-post">
            <button class="btn btn-secondary back-btn" onclick="showBlogList()">‚Üê Back to Posts</button>
            <div class="blog-post-header">
                <h1 class="blog-post-title" id="post-title"></h1>
                <div class="blog-post-meta">
                    <span id="post-author"></span>
                    <span>‚Ä¢</span>
                    <span id="post-date"></span>
                    <span>‚Ä¢</span>
                    <span id="post-tags"></span>
                </div>
            </div>
            <div class="blog-post-content" id="post-content"></div>
        </section>

        <section class="blog-grid" id="blog-grid">
            <!-- Blog posts will be dynamically added here -->
        </section>
    </main>

    <script>
        // Sample blog posts data
        let blogPosts = [
            {
                id: 1,
                title: "Getting Started with Modern JavaScript",
                author: "John Doe",
                date: "2024-12-15",
                tags: ["JavaScript", "Tutorial", "Web Development"],
                excerpt: "Learn the fundamentals of modern JavaScript including ES6+ features, async/await, and best practices for building web applications.",
                content: `# Getting Started with Modern JavaScript

JavaScript has evolved tremendously over the past few years. In this comprehensive guide, we'll explore the modern features that make JavaScript development more efficient and enjoyable.

## ES6+ Features

### Arrow Functions
Arrow functions provide a more concise syntax for writing functions:

\`\`\`javascript
// Traditional function
function add(a, b) {
    return a + b;
}

// Arrow function
const add = (a, b) => a + b;
\`\`\`

### Template Literals
Template literals make string interpolation much cleaner:

\`\`\`javascript
const name = "World";
const greeting = \`Hello, \${name}!\`;
console.log(greeting); // "Hello, World!"
\`\`\`

## Async/Await

Modern JavaScript makes handling asynchronous operations much more readable:

\`\`\`javascript
async function fetchData() {
    try {
        const response = await fetch('https://api.example.com/data');
        const data = await response.json();
        return data;
    } catch (error) {
        console.error('Error fetching data:', error);
    }
}
\`\`\`

## Best Practices

> Always use \`const\` and \`let\` instead of \`var\`
> 
> Embrace functional programming concepts
> 
> Use meaningful variable names

## Conclusion

Modern JavaScript offers powerful tools for building robust web applications. Keep practicing and stay updated with the latest features!`
            },
            {
                id: 2,
                title: "CSS Grid vs Flexbox: When to Use Which",
                author: "Jane Smith",
                date: "2024-12-10",
                tags: ["CSS", "Layout", "Design"],
                excerpt: "Understanding the differences between CSS Grid and Flexbox will help you choose the right layout method for your projects.",
                content: `# CSS Grid vs Flexbox: When to Use Which

Both CSS Grid and Flexbox are powerful layout systems, but they serve different purposes. Let's explore when to use each one.

## Flexbox: The One-Dimensional Layout

Flexbox is perfect for **one-dimensional layouts** - either in a row or column.

### Best Use Cases for Flexbox:
- Navigation bars
- Button groups
- Centering content
- Distributing space between items

\`\`\`css
.flex-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
}
\`\`\`

## CSS Grid: The Two-Dimensional Layout

CSS Grid excels at **two-dimensional layouts** where you need to control both rows and columns.

### Best Use Cases for Grid:
- Page layouts
- Card layouts
- Complex responsive designs
- Overlapping elements

\`\`\`css
.grid-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 20px;
}
\`\`\`

## The Verdict

- Use **Flexbox** for component-level layouts
- Use **Grid** for page-level layouts
- They work great together!

*Happy coding!* üéâ`
            },
            {
                id: 3,
                title: "Building Responsive Web Applications",
                author: "Mike Johnson",
                date: "2024-12-05",
                tags: ["Responsive Design", "CSS", "Mobile"],
                excerpt: "Master the art of creating web applications that work seamlessly across all devices with these responsive design techniques.",
                content: `# Building Responsive Web Applications

Creating responsive web applications is essential in today's multi-device world. Here's how to build applications that work beautifully on any screen size.

## Mobile-First Approach

Start designing for mobile devices first, then enhance for larger screens:

\`\`\`css
/* Base styles for mobile */
.container {
    padding: 1rem;
}

/* Tablet styles */
@media (min-width: 768px) {
    .container {
        padding: 2rem;
    }
}

/* Desktop styles */
@media (min-width: 1024px) {
    .container {
        padding: 3rem;
        max-width: 1200px;
        margin: 0 auto;
    }
}
\`\`\`

## Flexible Grids

Use percentage-based widths and flexible units:

\`\`\`css
.grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 1rem;
}
\`\`\`

## Responsive Images

Make images scale with their containers:

\`\`\`css
img {
    max-width: 100%;
    height: auto;
}
\`\`\`

## Key Principles

1. **Fluid grids** - Use relative units
2. **Flexible images** - Scale with containers  
3. **Media queries** - Adapt to different screens
4. **Touch-friendly** - Consider mobile interactions

Remember: responsive design is about creating the best user experience across all devices! üì±üíª`
            }
        ];

        // Current view state
        let currentView = 'list';
        let filteredPosts = [...blogPosts];

        // Initialize the blog
        function init() {
            renderBlogPosts();
        }

        // Render blog posts
        function renderBlogPosts() {
            const blogGrid = document.getElementById('blog-grid');
            
            if (filteredPosts.length === 0) {
                blogGrid.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 3rem; color: var(--text-light);">
                        <h3>No posts found</h3>
                        <p>Try adjusting your search terms or create a new post!</p>
                    </div>
                `;
                return;
            }

            blogGrid.innerHTML = filteredPosts.map(post => `
                <article class="blog-card">
                    <div class="blog-card-header">
                        <div class="blog-meta">
                            <span class="blog-tag">${post.tags[0]}</span>
                            <span>${post.date}</span>
                            <span>By ${post.author}</span>
                        </div>
                        <h3>${post.title}</h3>
                        <p>${post.excerpt}</p>
                    </div>
                    <div class="blog-card-footer">
                        <a href="#" class="read-more" onclick="showPost(${post.id})">
                            Read More ‚Üí
                        </a>
                    </div>
                </article>
            `).join('');
        }

        // Show blog post
        function showPost(id) {
            const post = blogPosts.find(p => p.id === id);
            if (!post) return;

            document.getElementById('post-title').textContent = post.title;
            document.getElementById('post-author').textContent = `By ${post.author}`;
            document.getElementById('post-date').textContent = post.date;
            document.getElementById('post-tags').innerHTML = post.tags.map(tag => 
                `<span class="blog-tag">${tag}</span>`
            ).join(' ');
            
            // Convert markdown to HTML
            document.getElementById('post-content').innerHTML = marked.parse(post.content);

            // Hide other sections
            hideAllSections();
            document.getElementById('blog-post').classList.add('active');
            currentView = 'post';
        }

        // Show blog list
        function showBlogList() {
            hideAllSections();
            document.getElementById('hero').style.display = 'block';
            document.getElementById('blog-controls').style.display = 'flex';
            document.getElementById('blog-grid').style.display = 'grid';
            currentView = 'list';
        }

        // Show editor
        function showEditor() {
            hideAllSections();
            document.getElementById('blog-editor').classList.add('active');
            currentView = 'editor';
        }

        // Hide all sections
        function hideAllSections() {
            document.getElementById('hero').style.display = 'none';
            document.getElementById('blog-controls').style.display = 'none';
            document.getElementById('blog-grid').style.display = 'none';
            document.getElementById('blog-editor').classList.remove('active');
            document.getElementById('blog-post').classList.remove('active');
        }

        // Create new post
        function createPost(event) {
            event.preventDefault();
            
            const publishText = document.getElementById('publish-text');
            const publishLoading = document.getElementById('publish-loading');
            
            // Show loading state
            publishText.style.display = 'none';
            publishLoading.style.display = 'inline-block';
            
            // Simulate API call
            setTimeout(() => {
                const title = document.getElementById('postTitle').value;
                const author = document.getElementById('postAuthor').value;
                const tags = document.getElementById('postTags').value.split(',').map(tag => tag.trim());
                const content = document.getElementById('postContent').value;
                
                // Create new post object
                const newPost = {
                    id: blogPosts.length + 1,
                    title,
                    author,
                    date: new Date().toISOString().split('T')[0],
                    tags: tags.length > 0 && tags[0] !== '' ? tags : ['General'],
                    excerpt: content.substring(0, 150) + '...',
                    content
                };
                
                // Add to posts array
                blogPosts.unshift(newPost);
                filteredPosts = [...blogPosts];
                
                // Reset form
                document.getElementById('postTitle').value = '';
                document.getElementById('postAuthor').value = '';
                document.getElementById('postTags').value = '';
                document.getElementById('postContent').value = '';
                
                // Hide loading state
                publishText.style.display = 'inline';
                publishLoading.style.display = 'none';
                
                // Show success and return to blog list
                alert('Post published successfully! üéâ');
                showBlogList();
                renderBlogPosts();
            }, 1500);
        }

        // Cancel post creation
        function cancelPost() {
            if (confirm('Are you sure you want to cancel? Your changes will be lost.')) {
                showBlogList();
            }
        }

        // Search posts
        function searchPosts() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            filteredPosts = blogPosts.filter(post => 
                post.title.toLowerCase().includes(query) ||
                post.content.toLowerCase().includes(query) ||
                post.tags.some(tag => tag.toLowerCase().includes(query)) ||
                post.author.toLowerCase().includes(query)
            );
            renderBlogPosts();
        }

        // Clear search
        function clearSearch() {
            document.getElementById('searchInput').value = '';
            filteredPosts = [...blogPosts];
            renderBlogPosts();
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
